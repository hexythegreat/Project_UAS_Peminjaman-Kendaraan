      <form>
        <div class="form-group row">
          <label for="text" class="col-3 col-form-label">Jenis Kendaraan</label>
          <div class="col-9">
            <input id="text" name="text" placeholder="Masukkan Jenis Kendaraan" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="kategori" class="col-3 col-form-label">Kategori</label>
          <div class="col-9">
            <select id="kategori" name="kategori" class="custom-select">
              <option value="Bus">Bus Wisata</option>
              <option value="Minibus">Mini Bus</option>
              <option value="Sedan">Sedan Eksekutif</option>
              <option value="Ekspedisi">Mobil Ekspedisi</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-3 col-form-label">Deskripsi Kebutuhan</label>
          <div class="col-9">
            <textarea id="textarea" name="textarea" cols="40" rows="4" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3">Fasilitas Kendaraan</label>
          <div class="col-9">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="sound">
              <label for="radio_0" class="custom-control-label">Sound System</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="wifi">
              <label for="radio_1" class="custom-control-label">Wifi</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="layar">
              <label for="radio_2" class="custom-control-label">TV</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-3 col-form-label">Kapasitas</label>
          <div class="col-9">
            <input id="text1" name="text1" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="lokasi" class="col-3 col-form-label">Jenis Kendaraan</label>
          <div class="col-9">
            <input id="lokasi" name="lokasi" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">

            <button name="reset" type="reset" class="btn btn-primary">Reset</button>
